task: 'zju_mocap'
subject: 'p387'
experiment: 'test3'

##############################################
## Data Configuration

train:
  dataset_module: 'core.data.human_nerf.train'
  dataset: 'zju_387_train'
  batch_size: 1
  shuffle: True
  drop_last: False
  lr: 0.0005  
  lr_mweight_vol_decoder: 0.00005 
  lr_pose_decoder: 0.00005        
  lr_non_rigid_mlp: 0.00005       
  lrate_decay: 100
  optimizer: 'adam'
  ray_shoot_mode: 'patch'
  maxiter: 200000           
  log_interval: 10          
  seed: 0                   
  lossweights:
    lpips: 1.0
    mse: 0.2
    opacity: 1.0             
    l1: 0.2                 
    psnr: 0.0   
  opacity_kick_in_iter: 20000           
  psnr_kick_in_iter: 100000            

progress:
  dataset_module: 'core.data.human_nerf.train'
  dataset: 'zju_387_test'
  batch_size: 1
  shuffle: False
  drop_last: False
  progress_interval: 1000      
  eval_interval: 10000      

movement:
  dataset_module: 'core.data.human_nerf.train'
  dataset: 'zju_387_test'
  batch_size: 1
  shuffle: False
  drop_last: False

freeview:
  dataset_module: 'core.data.human_nerf.freeview'
  dataset: 'zju_387_test'
  batch_size: 1
  shuffle: False
  drop_last: False
  frame_idx: 0

tpose:
  dataset_module: 'core.data.human_nerf.tpose'
  dataset: 'zju_387_test'
  batch_size: 1
  shuffle: False
  drop_last: False

bgcolor: [0., 0., 0.]

##############################################
## EXPERIMENTS CONFIGURATIONS

resize_img_scale: 0.5       # try: 0.6; [0.5] 

train_keyfilter: ['rays', 'motion_bases', 'motion_weights_priors', 'cnl_bbox', 'dst_posevec_69', 'motionCLIP']
test_keyfilter: ['rays', 'target_rgbs', 'motion_bases', 'motion_weights_priors','cnl_bbox', 'dst_posevec_69', 'motionCLIP']

# non-rigid motion mlp
non_rigid_motion_mlp:
  kick_in_iter: 10000
  full_band_iter: 50000

pose_decoder:
  module: 'core.nets.human_nerf.pose_decoders.mlp_delta_body_pose'
  embedding_size: 69
  mlp_width: 256
  mlp_depth: 4
  kick_in_iter: 0

motionCLIP:
  encoded_feats: 'motionCLIP_token[s]_nbrs[1].pkl' # token: z/s(self); neighborhoods: #neighbors 
  training_frames_poseDistinct: False
  training_frames_lossDistinct: False 

sex: 'neutral'
total_bones: 24
bbox_offset: 0.3  

resume: True
load_net: latest
save_all: True

patch:
  sample_subject_ratio: 0.8 # [0.8] 
  N_patches: 6             
  size: 20         

network:
  ignore_pose_correction: False
  ignore_non_rigid_motions: False 
  apply_hash_coding: True

netchunk_per_gpu: 308000 # dj: [307200=2400*128] number of pts sent through network in parallel, decrease if running out of memory


N_samples: 128      # number of samples for each ray in coarse ray matching

chunk: 32768   # 32768=1024*32, number of rays processed in parallel, decrease if running out of memory
perturb: 1
n_gpus: 1
show_alpha: False  
show_truth: False